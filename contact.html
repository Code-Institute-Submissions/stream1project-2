        <div class="container">
            <div class="col-md-8 col-md-offset-2">
                <div class="contactheader"><h1>Contact us</h1></div>
                <form id="contactform" onsubmit="JavaScript:formValid()">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="formgroup">
                                <label>Type of enquiry:</label>
                                <select name="enquiry" required>
                                    <option value="">None</option>
                                    <option value="general">General Enquiry</option>
                                    <option value="website">Website Enquiry</option>
                                    <option value"media">Media Enquiry</option>
                                    <option value"marketing">Marketing Enquiry</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="formgroup">
                                <label>First Name *</label>
                                <input type="text" name="firstname" class="form-control" required="" placeholder="Enter your first name.">
                            </div>
                        </div>
                    
                     
                        <div class="col-md-6">
                             <div class="formgroup">
                                <label>Last Name *</label>
                                <input type="text" name="lastname" class="form-control" required="" placeholder="Enter your last name.">
                            </div>
                        </div>
                    </div>
                    
                     <div class="row">
                        <div class="col-md-6">
                             <div class="formgroup">
                                <label>Email *</label>
                                <input type="email" name="email" class="form-control" required="" placeholder="Enter your email.">
                        </div>
                    </div>
                    
                        <div class="col-md-6">
                            <div class="formgroup">
                                <label>Mobile</label>
                                <input type="tel" name="mobile" class="form-control" placeholder="Enter your email.">
                            </div>
                        </div>
                    </div>
                    
                    <div class="formgroup">
                        <label>Message *</label>
                        <textarea class="form-control" rows="5" name="message" required="" placeholder="Type your message here."></textarea>
                    </div>
                    
                    <input type="submit" class="btn btn-default" value="Submit"/>
                </form>
            </div>
        </div>
